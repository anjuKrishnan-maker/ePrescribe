<div class="modal fade" [id]="innerId" role="dialog">
    <div class="modal-dialog modal-dialog-centered" style="" [style.width]="Width" [style.height]="Height">

        <!-- Modal content-->
        <div class="modal-content modal-content-component overlaymain">
            <div class="modal-header overlayTitle fix-header-height">
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                {{title}}
            </div>
            <div class="modal-body">
                <ng-content select="[modal-body]"></ng-content>
            </div>
            <div class="overlayFooter fix-footer-height">
                <ng-content select="[modal-footer]"></ng-content>
            </div>
        </div>

    </div>
</div>
