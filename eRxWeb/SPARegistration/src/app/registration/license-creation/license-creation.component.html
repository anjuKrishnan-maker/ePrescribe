<form #licenseInfoForm="ngForm" (ngSubmit)="onSubmit(licenseInfoForm)">
    <div id="license-creation-title" class="title-bar title-bar-heading branded-background-color branded-font-color">
        Practice Primary Location Information
    </div>
        <div class="erx-form-content-offset font-color-dimmed-black">
            <div class="erx-form-sub-heading font-setting-bold font-uppercase">
                Practice Details
            </div>
            <div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>Practice Name</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtSiteName"
                               type="text"
                               name="SiteName"
                               maxlength="70"
                               class="input-large"
                               required
                               [(ngModel)]="licenseInfo.PracticeName"
                               #siteName="ngModel" />

                        <span *ngIf="siteName.invalid && (siteName.dirty || siteName.touched)">
                            <span *ngIf="siteName.errors.required"
                                  id="siteNameMandatoryError" class="validation-color">
                                Practice Name is required.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>Address</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtAddress1"
                               type="text"
                               name="Address1"
                               maxlength="35"
                               class="input-large"
                               required
                               [(ngModel)]="licenseInfo.Address"
                               #address1="ngModel" />

                        <span *ngIf="address1.invalid && (address1.dirty || address1.touched)">
                            <span *ngIf="address1.errors.required"
                                  id="address1MandatoryError" class="validation-color">
                                Address is required.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label>Address 2</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtAddress2"
                               type="text"
                               name="Address2"
                               maxlength="35"
                               class="input-large"
                               [(ngModel)]="licenseInfo.Address2" />
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>City</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtCity"
                               type="text"
                               name="City"
                               maxlength="20"
                               class="input-large"
                               required
                               [pattern]="cityPattern"
                               [(ngModel)]="licenseInfo.City"
                               #city="ngModel" />

                        <span *ngIf="city.invalid && (city.dirty || city.touched)">
                            <span *ngIf="city.errors"
                                  id="cityMandatoryError" class="validation-color">
                                Enter a valid city.
                            </span>
                        </span>
                    </span>
                </div>

                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>State</label>
                    </span>
                    <span class="erx-form-input">
                        <select id="ddlState"
                                type="text"
                                name="State"
                                class="input-medium"
                                required
                                [(ngModel)]="licenseInfo.State"
                                #state="ngModel">
                            <option *ngFor="let item of stateList" [value]="item.state">
                                {{item.description}}
                            </option>
                        </select>
                        <span *ngIf="state.invalid && (state.dirty || state.touched)">
                            <span *ngIf="state.errors.required"
                                  id="cityMandatoryError" class="validation-color">
                                Select a valid state.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>ZIP Code</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtZip"
                               type="text"
                               name="Zip"
                               maxlength="9"
                               class="input-small"
                               required
                               [pattern]="zipCodePattern"
                               [(ngModel)]="licenseInfo.Zipcode"
                               #zip="ngModel" />

                        <span *ngIf="zip.invalid && (city.dirty || zip.touched)">
                            <span *ngIf="zip.errors.required"
                                  id="zipMandatoryError" class="validation-color">
                                Enter a valid ZIP Code.
                            </span>
                            <span id="zipCodePatternError" *ngIf="zip.errors.pattern" class="validation-color">
                                Enter a valid 5 or 9 digit ZIP code
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>Phone Number</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtPhone"
                               type="text"
                               name="Phone"
                               maxlength="14"
                               class="input-small"
                               required
                               [pattern]="phoneFaxPattern"
                               [(ngModel)]="licenseInfo.PhoneNumber"
                               #phone="ngModel" />

                        <span *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                            <span *ngIf="phone.errors"
                                  id="phoneMandatoryError" class="validation-color">
                                Enter a valid phone number.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <span class="erx-form-label license-creation-form-label-spacing">
                        <label><span class="highlight-star erx-form-star-position">*</span>Fax Number</label>
                    </span>
                    <span class="erx-form-input">
                        <input id="txtFax"
                               type="text"
                               name="Fax"
                               maxlength="14"
                               class="input-small"
                               required
                               [pattern]="phoneFaxPattern"
                               [(ngModel)]="licenseInfo.FaxNumber"
                               #fax="ngModel" />

                        <span *ngIf="fax.invalid && (fax.dirty || fax.touched)">
                            <span *ngIf="fax.errors"
                                  id="faxMandatoryError" class="validation-color">
                                Enter a valid fax number
                            </span>
                        </span>
                    </span>
                </div>
                <div class="erx-form-row">
                    <button type="submit" id="btnSaveSite" class="button-style">
                        Save Practice
                    </button>
                </div>
            </div>
        </div>
</form>
